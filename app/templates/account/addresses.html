{# templates/account/addresses.html #}
{% extends "account/base.html" %}

{% block account_content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold text-text">My Addresses</h2>
        <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-colors flex items-center gap-2">
            <i class="fas fa-plus"></i>
            <span>Add New Address</span>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-50 rounded-lg p-5 border border-gray-200 relative group">
            <span class="absolute top-3 right-3 px-2 py-1 bg-primary text-white text-xs rounded-full">Default</span>

            <div class="flex justify-between">
                <h3 class="font-medium">Address</h3>
                <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button class="text-gray-600 hover:text-primary">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-gray-600 hover:text-red-500">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="mt-3 text-gray-700">
                <p>Home</p>
                <p>123 Street</p>
                <p>Aurangabad Maharashtra</p>
                <p>India</p>
                <p class="mt-2">9503458883</p>
            </div>

            <button class="mt-4 px-3 py-1.5 text-sm border border-primary text-primary rounded hover:bg-primary hover:text-white transition-colors">
                Set as Default
            </button>
        </div>
        <div class="col-span-2 bg-gray-50 rounded-lg p-8 border border-gray-200 text-center">
            <i class="fas fa-map-marker-alt text-gray-300 text-5xl mb-3"></i>
            <p class="text-gray-500 mb-4">You haven't added any addresses yet.</p>
            <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-colors flex items-center gap-2 mx-auto">
                <i class="fas fa-plus"></i>
                <span>Add New Address</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
