{# templates/sections/featured_categories.html #}
<section class="featured-categories py-8">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-2xl font-bold mb-6">Featured Categories</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
            {% for category in featured_categories %}
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <img src="{{ category.image }}" alt="{{ category.name }}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="font-medium">{{ category.name }}</h3>
                    <p class="text-primary text-sm">Up to {{ category.discount }}% Off</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
