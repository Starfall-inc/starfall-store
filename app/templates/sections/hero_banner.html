{# templates/sections/hero_banner.html #}
<div class="hero-banner relative">
    <!-- Main Banner Slider -->
    <div class="banner-slider overflow-hidden">
        {% for banner in hero_banners %}
        <div class="banner-slide relative">
            <img src="{{ banner.image }}" alt="{{ banner.title }}" class="w-full h-[300px] md:h-[400px] object-cover">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/50 to-transparent p-6">
                <h2 class="text-white text-2xl md:text-4xl font-bold">{{ banner.title }}</h2>
                <p class="text-white mt-2">{{ banner.subtitle }}</p>
                <a href="{{ banner.link }}" class="inline-block mt-4 px-6 py-2 bg-primary text-white rounded-md">
                    Shop Now
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Banner Navigation -->
    <button class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/80 p-2 rounded-full">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/80 p-2 rounded-full">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
