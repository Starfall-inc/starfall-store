{# templates/base.html #}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{{ SHOP_NAME }}{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "{{ PRIMARY_COLOR }}",
                        secondary: "{{ SECONDARY_COLOR }}",
                        text: "{{ TEXT_COLOR }}",
                        background: "{{ BACKGROUND_COLOR }}",
                        dark: "{{ DARK_COLOR }}"
                    }
                }
            }
        }
    </script>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary"></div>
    </div>

    {% include 'components/navbar.html' %}

    <main class="animate-fade-in">
        {% block content %}{% endblock %}
    </main>

    {% include 'components/footer.html' %}
</body>
<script src="{{ url_for('static', filename='scripts/index/sidebar.js') }}"></script>
</html>
