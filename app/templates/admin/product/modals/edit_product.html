<div x-show="showEditModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded-lg w-1/3">
        <h2 class="text-xl font-semibold">Edit Product</h2>
        <form method="POST" action="/admin/product/update" enctype="multipart/form-data">
            <input type="hidden" name="product_id" x-model="editProductId">

            <label class="block font-semibold">Product Name</label>
            <input type="text" name="name" x-model="editProduct.name" class="w-full p-2 border rounded mb-2">

            <label class="block font-semibold">Price</label>
            <input type="number" name="price" x-model="editProduct.price" class="w-full p-2 border rounded mb-2">

            <label class="block font-semibold">Stock</label>
            <input type="number" name="stock_quantity" x-model="editProduct.stock_quantity" class="w-full p-2 border rounded mb-2">

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Update</button>
        </form>
    </div>
</div>
