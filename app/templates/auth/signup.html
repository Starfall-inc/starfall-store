<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SHOP_NAME }} - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "{{ PRIMARY_COLOR }}",
                        secondary: "{{ SECONDARY_COLOR }}",
                        text: "{{ TEXT_COLOR }}",
                        background: "{{ BACKGROUND_COLOR }}",
                        dark: "{{ DARK_COLOR }}"
                    }
                }
            }
        }
    </script>
    <style>
        .loader {
            border-top-color: {{ PRIMARY_COLOR }};
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .animate-slide-in {
            animation: slide-in 0.4s ease-out forwards;
        }

        .animate-slide-out {
            animation: slide-out 0.4s ease-out forwards;
        }

    </style>
</head>
<body class="bg-background min-h-screen flex items-center justify-center p-4">
<!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 space-y-4 z-50"></div>

<!-- Loading Overlay -->
<div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="loader w-12 h-12 border-4 border-white border-solid rounded-full"></div>
</div>

<!-- Signup Container -->
<div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden slide-up">
    <!-- Logo Section -->
    <div class="text-center p-6 bg-primary">
        <img src="{{ url_for('static', filename='images/mascot.png') }}" alt="ShopEase Logo" class="mx-auto rounded-full bg-white p-2 w-20 h-20">
        <h2 class="mt-4 text-2xl font-bold text-white">{{ SHOP_NAME }}</h2>
    </div>

    <!-- Signup Form -->
    <div class="p-6">
        <h3 class="text-xl font-semibold text-text mb-6">Create Your Account</h3>
        <form id="signupForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-text" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors" required>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-text" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors" required>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-text" for="email">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors" required>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-text" for="phone">Phone Number</label>
                <input type="tel" id="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors" required>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-text" for="password">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors" required>
            </div>

            <div class="space-y-2">
                <label class="block text-sm font-medium text-text" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition-colors" required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" class="w-4 h-4 text-primary" required>
                <label for="terms" class="ml-2 text-sm text-text">
                    I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-opacity-90 transition-colors">
                Create Account
            </button>
        </form>

        <!-- Social Signup -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-3">
                <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-xl"></i>
                </button>
                <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                    <i class="fab fa-facebook-f text-xl"></i>
                </button>
                <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                    <i class="fab fa-apple text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Login Link -->
        <p class="mt-6 text-center text-sm text-text">
            Already have an account?
            <a href="{{ url_for('siteroute.render_login_page') }}" class="text-primary hover:underline">Sign in</a>
        </p>
    </div>
</div>

<script>

    function showToast(message, type = "success") {
        // Select the toast container
        const toastContainer = document.getElementById("toast-container");

        // Create the toast element
        const toast = document.createElement("div");

        // Assign different colors based on type (success/error)
        const bgColor = type === "success" ? "bg-green-500" : "bg-red-500";
        const borderColor = type === "success" ? "border-green-700" : "border-red-700";

        // Toast HTML with Tailwind classes
        toast.innerHTML = `
        <div class="flex items-center w-full max-w-xs p-4 text-white border ${borderColor} rounded-lg shadow-md ${bgColor} animate-slide-in">
            <div class="flex-1 text-sm">${message}</div>
            <button class="ml-4 text-white opacity-75 hover:opacity-100 focus:outline-none" onclick="this.parentElement.remove()">
                ✖
            </button>
        </div>
    `;

        // Append to toast container
        toastContainer.appendChild(toast);

        // Auto-remove the toast after 3 seconds
        setTimeout(() => {
            toast.classList.add("animate-slide-out");
            setTimeout(() => toast.remove(), 500); // Remove from DOM after animation
        }, 3000);
    }


    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Get form values
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const termsAccepted = document.getElementById('terms').checked;

        // Validate password match
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Ensure terms are accepted
        if (!termsAccepted) {
            alert('You must agree to the Terms of Service and Privacy Policy.');
            return;
        }

        // Show loader
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');

        try {
            // Send data to the API
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    phone: phone,
                    password: password
                })
            });

            const data = await response.json();

            // Hide loader
            loader.classList.add('hidden');

            if (response.ok) {
                showToast("✅ Account created successfully!", "success");
                setTimeout(() => {
                    window.location.href = "/";
                }, 2000); // Redirect after 2 seconds
            } else {
                showToast(data.error || "❌ Signup failed. Please try again.", "error");
            }

        } catch (error) {
            console.error('Signup error:', error);
            alert('An error occurred. Please try again later.');
            loader.classList.add('hidden');
        }
    });

</script>
</body>
</html>
